<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" disabled>
    </div>
    <div class="buttons">
      <button data-value="C">C</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button data-value="√">√</button>
      <button data-value="^">^</button>
      <button data-value="log">log</button>
      <button data-value="ln">ln</button>
      <button data-value="sin">sin</button>
      <button data-value="cos">cos</button>
      <button data-value="tan">tan</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="4">4</button>
      <button data-value="/">/</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="*">*</button>
      <button data-value="3">3</button>
      <button data-value="0">0</button>
      <button data-value="-">-</button>
      <button data-value=".">.</button>
      <button data-value="+">+</button>
      <button data-value="%">%</button>
      <button data-value="H">H</button>
      <button data-value="i">i</button>
      <button data-value="=" class="equals">=</button>
    </div>
    <div class="history" id="history">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
